<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Language Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="assets/logo.png" alt="Logo" width="30" height="30">
            The Language Store
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="find-a-tutor.html">Find a Tutor</a></li>
                <li class="nav-item"><a class="nav-link" href="book-a-lesson.html">Book a Lesson</a></li>
                <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Find a Tutor</h1>
            <form id="search-form">
                <div class="form-group">
                    <label for="native-language">Native Language</label>
                    <input type="text" id="native-language" class="form-control">
                </div>
                <div class="form-group">
                    <label for="language-taught">Language Taught</label>
                    <input type="text" id="language-taught" class="form-control">
                </div>
                <div class="form-group">
                    <label for="level">Level</label>
                    <input type="text" id="level" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="searchTutors()">Search</button>
            </form>
            <div id="tutor-results" class="mt-4">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </main>

    <footer class="footer bg-light text-center py-3">
        <p>&copy; The Language Store 2024 All rights reserved</p>
    </footer>
</body>

</html>
